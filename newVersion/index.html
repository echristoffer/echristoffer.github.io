<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fika Wheel</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093"><span>Andreas</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa"><span>Christoffer</span></div>
            <div class="number" style="--i:3;--clr:#d63e92"><span>Ivan</span></div>
            <div class="number" style="--i:4;--clr:#daa520"><span>Ludvig</span></div>
            <div class="number" style="--i:5;--clr:#ff340f"><span>Pontus</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50"><span>Rami</span></div>
            <div class="number" style="--i:7;--clr:#3cb371"><span>Robin</span></div>
            <div class="number" style="--i:8;--clr:#4169e1"><span>Tao</span></div>

        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600)

        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + "deg)"
            value += Math.ceil(Math.random() * 3600)
        }
    </script>
</body>
</html>
